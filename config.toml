[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = 'true'
    [markup.tableOfContents]
        endLevel = 4
        ordered = 'true'
        startLevel = 2
    [markup.highlight]
        noClasses = 'false'
        codeFences = 'true'
        guessSyntax = 'true'
        lineNoStart = 1
        lineNos = 'true'
        lineNumbersInTable = 'true'
        tabWidth = 4