<div class="post-menu">
    {{ range where .Site.RegularPages "Section" "post" }}
    <div class="post-site">
        <a class="post-sit-img-a" href="{{ .Permalink }}">
            <div class="post-site-img">
                
            </div>
            <div class="post-site-time">
                <h6 class="post-site-img-time" href="{{.Permalink}}">{{.Date.Format "2006-01-02"}}</h6>
            </div>
        </a>
        <div class="post-site-name">
            <h5 class="post-name"><a href="{{ .Permalink }}">{{ .Title }}</a></h5>
        </div>
    </div>
    {{ end }}
</div>
