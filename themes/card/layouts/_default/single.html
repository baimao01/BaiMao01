{{ define "main" }}
<main>
    <div class="single-menu">
        {{- if (.Param "ShowToc") }}
        {{- partial "toc.html" . }}
        {{- end }}
        <article>
            <header>
                <h1 class="single-title">{{ .Title }}</h1>
            </header>
            <h2>{{ .Date.Format "Mon, Jan 2, 2006" }}</h2>
            <div class="single-content">
                {{ .Render "featured" }}
                <div class="single-toc">
                    <h2>目录</h2>
                    {{ .TableOfContents }}
                </div>
                {{ .Content }}
            </div>
        </article>
    </div>
</main>
{{ end }}
